<!-- <p>metroline works!</p> -->
<div>{{faculties[activeline.lineId].name}}</div>
<table class="table">
    <tr *ngFor="let st of graduatePrograms">
        <td  bgColor={{activeline.color}}>o</td>
        <td [ngStyle]="{backgroundColor: st.graduateProgramId === activeStationId ? 'green' : 'white'}"
          (click)="goToStation(st.graduateProgramId)" >{{st.name}}</td>
        <!-- <td *ngIf="st.graduateProgramId === activeStationId">test</td> -->
        <td (click)="goToForm()" *ngIf="st.graduateProgramId === activeStationId"><button >test</button></td>
        <td *ngIf="st.connection != null" bgColor={{lines[st.connection.lineId].color}} >
           {{faculties[st.connection.lineId].name}}</td>
            <td *ngIf="st.connection != null && st.graduateProgramId == activeStationId" bgColor={{lines[st.connection.lineId].color}}
            (click)="changeLine(st.connection.lineId)"> Switch Line</td>
    </tr>
</table>
